# Commit validation configuration
# Configuration for conventional commit validation

# Allowed commit types
COMMIT_TYPES="feat fix docs style refactor perf test chore ci build revert security breaking"

# Allowed scopes (project-specific)
COMMIT_SCOPES="filter root-finder config cli error bench deps integration vcs unicode streaming simd"

# Validation rules
MAX_SUBJECT_LENGTH=50
ALLOW_UPPERCASE_SUBJECT=false
ALLOW_PERIOD_END=false
REQUIRE_SCOPE=false

# Breaking change keywords
BREAKING_KEYWORDS="BREAKING CHANGE"

# Additional validation settings
ENFORCE_CONVENTIONAL_COMMITS=true
ALLOW_MERGE_COMMITS=true
ALLOW_REVERT_COMMITS=true

# Custom patterns (regex)
CUSTOM_TYPE_PATTERN=""
CUSTOM_SCOPE_PATTERN=""

# Export configuration variables
export COMMIT_TYPES COMMIT_SCOPES
export MAX_SUBJECT_LENGTH ALLOW_UPPERCASE_SUBJECT ALLOW_PERIOD_END REQUIRE_SCOPE
export BREAKING_KEYWORDS
export ENFORCE_CONVENTIONAL_COMMITS ALLOW_MERGE_COMMITS ALLOW_REVERT_COMMITS
export CUSTOM_TYPE_PATTERN CUSTOM_SCOPE_PATTERN
